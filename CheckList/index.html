    <div class="container">
      <div id="GenshinCard" class="glass pageAlign cardBG">
        <div class="card_header row">
          <div class="card_headerImage col l3 dePad left-align">
            <img src="../img/GenshinLogo_BW.png" alt="">
          </div>

          <div class="col l6 dePad">
            <span class="card_title">v2.7 Character Checklist</span>
          </div>

          <div class="col l3 dePad right-align">
            <span class="card_owner">GENSHIN_USER</span><br />
            <span class="card_UID">UID 12345</span><br />
            <span class="card_ARank">AR59</span><br />
            <span class="card_sign">SIGNATURE</span>
          </div>
        </div>


        <div id="charList" class="row">
        </div>
      </div>

      <div class="glass col l4 cardInfo pageAlign">
        <p class="detail_section">Card Details <button class="applyCardDetails button"><i class="fa-duotone fa-badge-check white-text"></i> APPLY</button></p>
        <div class="fieldSet">
          <span class="fieldLabel">Card Title</span>
          <span class="fieldText"><input type="text" class="cardTitle browser-default customTextField" value="v2.7 Character Checklist" /></span>
        </div>

        <div class="fieldSet">
          <span class="fieldLabel">Traveller Name</span>
          <span class="fieldText"><input type="text" class="cardOwner browser-default customTextField" value="GENSHIN_USER" /></span>
        </div>

        <div class="fieldSet">
          <span class="fieldLabel">UID</span>
          <span class="fieldText"><input type="text" class="cardUID browser-default customTextField" value="UID 12345" /></span>
        </div>

        <div class="fieldSet">
          <span class="fieldLabel">Adventure Rank</span>
          <span class="fieldText"><input type="text" class="cardARank browser-default customTextField" value="AR59" /></span>
        </div>

        <div class="fieldSet">
          <span class="fieldLabel">Signature</span>
          <span class="fieldText"><input type="text" class="cardSign browser-default customTextField" value="SIGNATURE" /></span>
        </div>


        <!--p class="detail_section">Character Information</p>

        <button id="generateImage" type="button" name="button" data-target="downloadModal" class="modal-trigger button" onclick="downloadimage()"> <i class="fa-duotone fa-file-arrow-down white-text"></i> DOWNLOAD</button>
